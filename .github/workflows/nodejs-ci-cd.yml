name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm install
        working-directory: ./simple-node-app

      - name: Run tests
        run: npm test
        working-directory: ./simple-node-app


  build-push:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v3
  
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
  
      - name: Build Docker image
        run: docker build -t prajnashetty529/simple-node-app:latest .
  
      - name: Push Docker image
        run: docker push prajnashetty529/simple-node-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.AZURE_SSH_PRIVATE_KEY }}

      - name: SSH into Azure VM and Deploy Docker container
        run: |
          ssh -o StrictHostKeyChecking=no azureuser@${{ secrets.AZURE_VM_IP }} <<EOF
            # Pull the latest Docker image
            docker pull prajnashetty529/simple-node-app:latest
            # Stop any running containers (optional)
            docker stop simple-node-app || true
            # Remove the existing container (optional)
            docker rm simple-node-app || true
            # Run the container on the VM
            docker run -d -p 80:3000 --name simple-node-app prajnashetty529/simple-node-app:latest
          EOF
        env:
          AZURE_VM_IP: ${{ secrets.AZURE_VM_IP }}
